<div class="container" style="margin-top:20px;">
	<div class="row">
		<div class="col-sm-8 col-md-8 col-lg-6 sortable-grid ui-sortable">
			<span > <img style="margin-bottom: 15px;" src="http://www.casserole.edu.mx/wp-content/themes/blain/images/loghead.jpg" height="90%" alt="logo"> </span>
			<!-- Widget ID (each widget will need unique ID)-->
			<div class="jarviswidget jarviswidget-sortable" id="wid-id-1" data-widget-editbutton="false" data-widget-custombutton="false" role="widget" style="">
				<!-- widget options:
					usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">
					
					data-widget-colorbutton="false"	
					data-widget-editbutton="false"
					data-widget-togglebutton="false"
					data-widget-deletebutton="false"
					data-widget-fullscreenbutton="false"
					data-widget-custombutton="false"
					data-widget-collapsed="true" 
					data-widget-sortable="false"
					
				-->
				<header role="heading">
					<span class="widget-icon"> 
						<i class="fa fa-comments"></i> 
					</span>
					<h2>Contáctanos</h2>
					<span class="jarviswidget-loader">
						<i class="fa fa-refresh fa-spin"></i>
					</span>
				</header>
				<div role="content">
					<div class="jarviswidget-editbox">				
					</div>
					<div class="widget-body no-padding">				
						<form id="prospectoFacebook" class="smart-form">
							<fieldset>
								<div class="row">
									<section class="col col-12">
										<h4>¿Cuál es tu objetivo en Casserole?</h4>
										<label class="select">
											<select name="country" ng-model="fa.prospecto.quieroSer" required>
												<option value="Chef" selected="" >Ser Chef</option>
												<option value="Pasatiempo">Hacer de esto un pasatiempo</option>
												<option value="Aprender">Aprender a cocinar</option>
												<option value="Repostería">Dedicarme a la repostería</option>
											</select> <i></i> </label>
									</section>
		
									<section class="col col-12">										
										<h4>¿Qué te gustaría aprender?</h4>
									  <label ng-repeat="tipoComida in fa.tipoComidas">
									  <br/>
										  <input type="checkbox" checklist-model="fa.prospecto.tipoComidasSeleccionadas" checklist-value="tipoComida"> {{tipoComida}}
										</label>
									</section>
		
									<section class="col col-12">
										<h4>Quieres estudiar...</h4>
										<div class="inline-group">
											<label class="radio">
												<input type="radio" ng-click="fa.prospecto.estudioInteres = {}; fa.prospecto.estudioInteres = 'Carrera'" name="radio-inline">
												<i></i>Carrera</label>
											<label class="radio">
												<input type="radio" ng-click="fa.prospecto.estudioInteres = {}; fa.prospecto.estudioInteres = 'Diplomado'" name="radio-inline">
												<i></i>Diplomado</label>
											<label class="radio">
												<input type="radio" ng-click="fa.prospecto.estudioInteres = {}; fa.prospecto.estudioInteres = 'Talleres'" name="radio-inline">
												<i></i>Talleres</label>
										</div>
									</section>
								</div>
								
								<section>
									<h4>Información adicional</h4>
									<label class="textarea"> 										
										<textarea rows="3" name="info" ng-model="fa.prospecto.informacion" placeholder="Información Adicional"></textarea> 
									</label>
								</section>
							</fieldset>							
							<fieldset>
								<h4>Información de Contacto</h4>
								<div class="row">
									<section class="col col-6">								
										<label class="input"> <i class="icon-prepend fa fa-user"></i>
											<input type="text" name="fname" ng-model="fa.prospecto.nombre" placeholder="Nombre Completo" required="">
										</label>
									</section>
									<section class="col col-6">
										<label class="input"> <i class="icon-prepend fa fa-calendar"></i>
											<input date-time class="form-control" view="year" max-view="year" min-view="date" ng-model="fa.prospecto.fechaNac" placeholder="Fecha Nacimiento"/>
										</label>
									</section>
								</div>
		
								<div class="row">
									<section class="col col-6">
										<label class="input"> <i class="icon-prepend fa fa-envelope-o"></i>
											<input type="email" name="email" ng-model="fa.prospecto.correo" placeholder="Correo">
										</label>
									</section>
									<section class="col col-6">
										<label class="input"> <i class="icon-prepend fa fa-phone"></i>
											<input type="tel" name="phone" ng-model="fa.prospecto.telefono" placeholder="Teléfono" data-mask="(999) 999-9999" required="">
										</label>
									</section>
								</div>
							</fieldset>
		
							<footer>
								<button type="submit" class="btn btn-primary" ng-click="fa.guardar(fa.prospecto)">
									Enviar
								</button>
							</footer>
						</form>
		
					</div>
					<!-- end widget content -->
					
				</div>
				<!-- end widget div -->
				
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$("#prospectoFacebook").validate();
</script>
